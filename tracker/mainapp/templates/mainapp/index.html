{% extends "mainapp/layout.html" %}
{% load static %}
{% block head %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Leetcode Tracker</a>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
</nav>

{% endblock %}


{% block body %}
    <!-- <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a> -->
    <h4>Welcome {{request.user.username}}</h4>
    <!-- Add this button/link to your HTML -->
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="import">Import Question</button>

    <div id="filters">
        <h5>Filter</h5>
        <label for="difficulty-filter">Difficulty</label>
        <select id="difficulty-filter">
            <option value="">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div id="tag-filters">
        </div>
    </div>

    <div id="allquestions-view">
        <h3>All Questions</h3>
        <!-- contains the content of all questions (initially empty) -->
    </div>

    <div id="compose-view">
        <h3>Compose a New Question</h3>
        <form id="compose-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <input type="number" class="form-control" id="number" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select class="form-select" id="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" required>
            </div>
            <div class="mb-3"> 
                <label for="solved-first-time">Solved First Time</label>
                <input type="checkbox" id="solved-first-time">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <div id="question-view">
            <!-- Notes section -->
        <div id="notes-section">
            <h4>Notes:</h4>
            <ul id="notes-list"></ul>
            <form id="add-note-form">
                <input type="text" id="note-content" placeholder="Add a note...">
                <button type="submit">Add Note</button>
            </form>
        </div>

    </div>

    <div id="import-view">
        <h3>Import a New Question</h3>
        <form id="import-form">
            <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <input type="number" class="form-control" id="import-number" required>
            </div>
            <div class="mb-3"> 
                <label for="solved-first-time">Solved First Time</label>
                <input type="checkbox" id="solved-first-time">
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>
    </div> 

    
{% endblock %}

{% block script %}
    <script src="{% static 'mainapp/index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
